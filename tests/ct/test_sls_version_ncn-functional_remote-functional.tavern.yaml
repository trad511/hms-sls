# Tavern test cases for the SLS version API
# Author: Mitch Schooler
# Service: System Layout Service

# HMS test metrics test cases: 2
# 1. GET /version API response code
# 2. GET /version API response body
---
test_name: Verify the version resource

stages:
  # 1. GET /version API response code
  # 2. GET /version API response body
  - name: Ensure that the SLS version can be retrieved
    request:
      url: "{base_url}/sls/v1/version"
      method: GET
      headers:
        Authorization: "Bearer {access_token}"
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              Counter:
                type: int
                required: True
              LastUpdated:
                type: str
                required: True
                pattern: "[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}}T[0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9A-Z]+"
